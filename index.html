<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Search app</title>
  </head>
  <body>
    <main>
      <section class="section">
        <h1 class="header_title">SearchApp</h1>
        <div class="form__center">
          <form action="get" class="section__form">
            <input
              type="text"
              class="section__input"
              placeholder="Search something"
            />
          </form>
        </div>
      </section>
      <section class="grid">
        <div class="grid__item">
          <h2 class="grid__title">Html</h2>
          <p>40 min</p>
        </div>

        <div class="grid__item">
          <h2 class="grid__title">CSS</h2>
          <p>50 min</p>
        </div>

        <div class="grid__item">
          <h2 class="grid__title">JavaScript</h2>
          <p>60 min</p>
        </div>

        <div class="grid__item">
          <h2 class="grid__title">React</h2>
          <p>70 min</p>
        </div>

        <div class="grid__item">
          <h2 class="grid__title">Phython</h2>
          <p>90 min</p>
        </div>
      </section>
    </main>
    <link rel="stylesheet" href="script.js" />
  </body>
</html>
